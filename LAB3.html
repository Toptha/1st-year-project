        a {
            color: #ffffff;
            text-decoration: none;
        }
        .header {
            display: flex;
            justify-content: space-between;

            margin-left: 20px;

        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
        }

        .footer h2 {
            font-size: 20px;
        }
        .footer ul, .footer ol {
            padding-left: 20px;
        }
        .footer li {
            margin-bottom: 10px;
        }
    </style>
</head>
