<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="LAB5.css">
    <style>
        .Wild {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            float: right;
            width: 45%;
        }
        .Wild img {
            margin: 10px;
            max-width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Animals</h1>
    
    <div class="Wild">
        <h3 style="text-align: center;">Wild Animals</h3>
        <p>Animals that live in the Forests, Savannahs, Swamps, Deserts</p>
        <img src="lion.jpeg" alt="Wild Animal 1">
        <img src="tiger.jpeg" alt="Wild Animal 2">
        <img src="wild3.jpg" alt="Wild Animal 3">
        <img src="wild4.jpg" alt="Wild Animal 4">
        <img src="wild5.jpg" alt="Wild Animal 5"> 
        <img src="wild6.jpg" alt="Wild Animal 6"> 
    </div>
    
    <div class="Domestic">
        <h3 style="text-align: center;">Domestic Animals</h3>
        <p>Animals that have been Domesticated by Humans</p>
        <img src="dog.jpeg" alt="Domestic Animal 1">
        <img src="cat.jpeg" alt="Domestic Animal 2">
        <img src="domestic3.jpg" alt="Domestic Animal 3">
        <img src="domestic4.jpg" alt="Domestic Animal 4">
        <img src="domestic5.jpg" alt="Domestic Animal 5">
        <img src="domestic6.jpg" alt="Domestic Animal 6">
    </div>
</body>
</html>
